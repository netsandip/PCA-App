<ion-view title="Connect Devices">
    <ion-header-bar class="bar-positive qunt-header" align-title="center">
        <!--<ion-nav-back-button side="left" class="button-icon icon ion-arrow-left-c"></ion-nav-back-button>-->
        <h1 class="title qunt-sub-header" style="text-align:center">Connect Devices</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row col">
            <span style="text-align: center;float: left;padding: 26px 22px;margin-bottom: -26px;font-weight:bold;">
                <strong style="font-size:16px;">Sign In</strong> using your iHealth account
            </span>
        </div>
        <div class="row">
            <div class="col">
                <label class="item-input">
                    <input type="text" name="username" value="quintiless.demoUser@qt.com" required style="border: 1px solid #abadb3;padding: 0px;height:24px !important;padding:4px;">
                </label>

                <label class="item-input">
                    <input type="text" name="password" value="******" required style="border: 1px solid #abadb3;padding: 0px;height:24px !important;padding:4px;">
                </label>

                <div class="row col" style="text-align:center;">
                    <a href="" ng-click="reminderpage()" style="color:#6E4390;font-weight:bold;text-decoration:none;">Sign In</a>
                </div>

            </div>
        </div>
    </ion-content>

</ion-view>
