<ion-view title="More">

    <ion-header-bar class="bar-positive qunt-header item-icon-right" align-title="center" style="background-color: #743C97;border-bottom: #7fa046;">
        <i class="button  button-clear  ion-close qunt-sub-header" ng-click="closes()"></i>
        <h1 class="title qunt-sub-header" style="text-align:center">More</h1>
        <i class="icon ion-android-checkbox-outline" style="margin-top:-2px"></i>
    </ion-header-bar>

    <ion-content>

        <ion-item class="item-icon-right" ng-click="redirctreminderEntry();">
            
            <b style="color:#743C97">Reminders</b>
            <div >9 reminders set</div>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>
        <ion-item class="item-icon-right" ng-click="redirctdeviceEntry();">
            
           <b style="color:#743C97">Connected Devices</b>
            <div >1 Device connected</div>
            <i class="icon ion-ios-arrow-right"></i>
        </ion-item>  









    </ion-content>

    <div class="tabs tabs-icon-top" style="border-top: solid #6E4390 !important;position:fixed;
                  border-top-color: #6E4390 !important;">
        <a class="tab-item">
            <i class="icon ion-home"></i>
            Home
        </a>
        <a class="tab-item" ng-click="redirctDiaryEntry()" style="margin-left: -4px;">
            <i class="icon ion-ios-bookmarks"></i>
            Diary
        </a>

        <img src="images/floating_btn.svg" ng-click="floatingmenu($event)" style="position: absolute;
                     bottom: 1px;
                     overflow: visible;
                     width: 55px;" />

        <a class="tab-item" style=" margin-left:86px;">
            <i class="icon ion-stats-bars"></i>
            Graphs
        </a>
        <a class="tab-item" ng-click="redirctDevices()">
            <i class="icon ion-more"></i>
            More
        </a>
    </div>
    <style>
        body {
            cursor: url('http://ionicframework.com/img/finger.png'), auto;
        }
    </style>
</ion-view>
