<ion-view title="Diary">
   
        <ion-header-bar class="bar-positive qunt-header item-icon-right" align-title="center" style="background-color: #743C97;border-bottom: #7fa046;">
            <i class="button  button-clear  ion-close qunt-sub-header" ng-click="closes()"></i>
            <h1 class="title qunt-sub-header" style="text-align:center">Diary</h1>
            <i class="icon ion-android-checkbox-outline" style="margin-top:-2px"></i>
        </ion-header-bar>

        <ion-content style="top:40px">


            <ion-list>
                <ion-item class="item-icon-right"ng-click="redirctGlucoseDataEntry();">
                    <img src="images/BloodGlucose.png" />
                    <div style="color: rebeccapurple;font-size: 18px;height: inherit;font-weight: bolder;font-size: 18px;margin-top:-40px;margin-left:60px">Glucose</div>
                    <div style="margin-left:60px">118 mg/dL average</div>
                    <i class="icon ion-ios-arrow-right"></i>
                </ion-item>
                <ion-item class="item-icon-right"ng-click="redirctInsulinDataEntry();">
                    <img src="images/Insulin@2x.png" />
                    <div style="font-weight: bolder;color :#6E4390;font-size: 18px;margin-top:-40px;margin-left:60px">Insulin</div>
                    <div style="margin-left:60px">16 U Today</div>
                    <i class="icon ion-ios-arrow-right"></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-click="redirctFoodDataEntry()">
                    <img src="images/MealLarge.png" />
                    <div  style="color: green;font-size: 18px;height: inherit;font-weight: bolder;font-size: 18px;margin-top:-40px;margin-left:60px">Food</div>
                    <div style="margin-left:60px">120g carbs Today</div>
                    <i class="icon ion-ios-arrow-right"></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-click="redirctAdverseDataEntry()">
                    <img src="images/AdverseEvent@1.5x.png" />
                    <div style="color: orangered;font-size: 18px;height: inherit;font-weight: bolder;font-size: 18px;margin-top:-40px;margin-left:60px">Adverse Event</div>
                    <div style="margin-left:60px">1 Event Today</div>
                    <i class="icon ion-ios-arrow-right"></i>
                </ion-item>

           

            </ion-list>










        </ion-content>

    <div class="tabs tabs-icon-top" style="border-top: solid #6E4390 !important;position:fixed;
                  border-top-color: #6E4390 !important;">
        <a class="tab-item">
            <i class="icon ion-home"></i>
            Home
        </a>
        <a class="tab-item" ng-click="redirctDiaryEntry()" style="margin-left: -4px;">
            <i class="icon ion-ios-bookmarks"></i>
            Diary
        </a>

        <img src="images/floating_btn.svg" ng-click="floatingmenu($event)" style="position: absolute;
                     bottom: 1px;
                     overflow: visible;
                     width: 55px;" />

        <a class="tab-item" style=" margin-left:86px;">
            <i class="icon ion-stats-bars"></i>
            Graphs
        </a>
        <a class="tab-item" ng-click="redirctDevices()">
            <i class="icon ion-more"></i>
            More
        </a>
    </div>
    <style>
        body {
            cursor: url('http://ionicframework.com/img/finger.png'), auto;
        }
    </style>
</ion-view>
