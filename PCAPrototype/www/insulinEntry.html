<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/platformOverrides.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/Chart.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
        .item {
            padding: 12px !important;
        }

        .item-note {
            color: #000 !important;
            margin-right: 20px;
        }
    </style>
</head>
<body ng-app="starter">
    <ion-view>
        <ion-header-bar class="bar-positive">
            <div class="bar bar-header bar-positive" style="background-color:#743C97;margin-top: 0px;height:50px;">
                <i class="icon ion-close-round" style="font-size:20px; padding-top:5px" onclick="insulinPage('homepage.html')"></i>
                <h4 style="color:white; padding-left:25%">Insulin Entry</h4>
                <button class="btn button button-clear" style="padding-left:30%; float:right" onclick="insulinPage('homepage.html')">Save</button>
            </div>
        </ion-header-bar>
        <ion-content style="top:80px;">
            <ion-content has-header="true">
                <ion-list style="height:20px">
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">Date</span>
                            <input type="Date" class="item-note form-control" style="text-align:right" name="insulinDate"/>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Time</span>
                            <input type="time" name="insulinDate" class="form-control" style="text-align:right" />
                        </label>
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Type
                            </div>
                            <select>
                                <option value="value1">Select Type</option>
                                <option value="value2">Bolus (Rapid-Acting)</option>
                                <option value="value3">Short-cting</option>
                                <option value="value4">Intermediate-Acting</option>
                                <option value="value4">Basal(Long-Acting</option>
                            </select>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Units (in U)</span>
                            <input type="number" style="text-align:right" placeholder="20" />
                        </label>                        
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Select Event
                            </div>
                            <select>
                                <option value="value1">Select Event</option>
                                <option value="value2">Pre-Meal</option>
                                <option value="value2">Post-Meal</option>
                                <option value="value3">Pre-Exercise</option>
                                <option value="value4">Post-Exercise</option>
                            </select>
                        </label>
                    </div>                                        
                </ion-list>

            </ion-content>
        </ion-content>
    </ion-view>
    <script>
        function insulinPage(url) {
            window.location = url;
        }
    </script>
</body>
</html>
