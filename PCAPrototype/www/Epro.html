   <script> 
      var GlucoseLevelsData = {
      labels : [ "12 am", "6am", "12pm"],
      datasets : [ {
      pointColor : "#6E4390",
      	fillColor : "#ffffff",
      	strokeColor : "#48A4D1",
      	data : [8,10 ,2]
      } ]
      }
      // get bar chart canvas

      // draw bar chart
      new Chart(GlucoseLevelsvar).Line(GlucoseLevelsData);
