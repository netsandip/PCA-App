<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/platformOverrides.js"></script>
    <!-- ionic/angularjs js -->   
	 <script src="lib/ionic/js/ionic.bundle.js"></script>
	<!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
	<style>
	
	</style>
  </head>
  <body ng-app="starter">
    <ion-view>
      <ion-header-bar class="bar-positive">
            <div class="bar bar-header bar-positive" style="background-color:#743C97;margin-top: 0px;height:80px;">
               <h1 class="title">Connect Devices</h1>
            </div>
         </ion-header-bar>  
      <ion-content style="margin-top: 15px;">
	  <div class="row col">
          <span style="text-align: center;float: left;padding: 26px 22px;margin-bottom: -26px;font-weight:bold;">
          <strong style="font-size:16px;">Sign In</strong> using your iHealth account</span> 
		</div>
       <div class="row">
		  <div class="col">	
		  <label class="item-input">
		  <input type="text" name="username" value="quintiles.demoUser@qt.com" required style="border: 1px solid #abadb3;padding: 0px;height:24px !important;padding:4px;">
		  </label>  
		  
		  <label class="item-input">
		  <input type="text" name="password" value="******" required style="border: 1px solid #abadb3;padding: 0px;height:24px !important;padding:4px;">
		  </label>
		 
		  <div class="row col" ng-controller="connectDevicesregCtrl" style="text-align:center;">
		  <a href ="#connectDevicesreg" ng-click ="reminderpage()" style="color:#6E4390;font-weight:bold;text-decoration:none;">Sign In</a>
		  </div>
		  
		 </div>
		  </div>
	      
      </ion-content>
    </ion-view>
  </body>
</html>
