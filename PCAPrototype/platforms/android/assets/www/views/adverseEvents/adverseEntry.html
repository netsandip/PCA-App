<ion-view title="Adverse Event Entry">
    <ion-header-bar class="bar-positive qunt-header" align-title="center" style="background-color: orangered";>
        <i class="button  button-clear  ion-close qunt-sub-header" ng-click="close()"></i>
        <!--<ion-nav-back-button side="left" class="button-icon icon ion-arrow-left-c"></ion-nav-back-button>-->
        <h1 class="title qunt-sub-header" style="text-align:center">Adverse Event Entry</h1>
        <button class="button button-clear qunt-sub-header" ng-click=""><b>Save</b></button>
    </ion-header-bar>
    <!--<ion-nav-buttons side="primary">

    </ion-nav-buttons>-->
    <ion-content class="insulin-content">

        <ion-list style="height:20px">

            <onezone-datepicker datepicker-object="onezoneDatepicker">
                <ion-item class="item-icon-right show-onezone-datepicker" ng-click="">
                    <b class="show-onezone-datepicker">Date</b>
                    <span class="right show-onezone-datepicker">
                        {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
                    </span>
                    <i class="icon ion-ios-arrow-right show-onezone-datepicker"></i>
                </ion-item>
            </onezone-datepicker>

            <ion-item nav-clear menu-close ng-click="time()" class="item-icon-right">
                <b>Time</b>
                <span class="right">
                    {{m}}
                </span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
            <ion-item nav-clear menu-close class="item-icon-right" ng-click="adverseEventList()">
                <b>Event</b>
                <span class="right" >
                       {{event}}
                    <i class="icon ion-ios-arrow-right"></i>
                </span>
            </ion-item>
            <ion-item nav-clear menu-close ng-click="" class="item item-input-inset">
        <b style="margin-top: -17%; margin-left: 2%;">Severity</b>
                <div  style="float:right;margin-left:28%;margin-top: -8%;">
                    <label class="checkbox">
                        <input type="checkbox" style="margin-left: -22%;">Emergency room visit
                    </label>
                    <br>
                    <label class="checkbox" style="margin-top: -5%;">
                        <input type="checkbox" style="margin-left: -30%;">Hospitalization
                    </label>
                </div>
</ion-item>

        </ion-list>
    </ion-content>
</ion-view>
