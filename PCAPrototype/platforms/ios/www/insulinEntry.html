<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- <script src="lib/angular/angular.js"></script> -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
    </style>
</head>
<body ng-app="starter">

    <ion-view>
        <ion-header-bar class="bar-positive">
            <div class="bar bar-header bar-positive" style="background-color:#743C97;margin-top: 0px;height:80px;">
                <i class="icon ion-close-round" style="font-size:20px; padding-top:5px" onclick="insulinPage('homepage.html')"></i>
                <h4 style="color:white; padding-left:25%">Insulin Entry</h4>
                <button class="btn button button-clear" style="padding-left:30%; float:right" onclick="insulinPage('homepage.html')">Save</button>
            </div>
        </ion-header-bar>
        <ion-content style="top:80px;">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="Date" class="item-note" style="text-align:right" name="insulinDate" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Time</span>
                    <input type="time" name="insulinDate" class="form-control" style="text-align:right" />
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">
                        Type
                    </span>
                    <select>
                        <option value="value1">Select Type</option>
                        <option value="value2">Bolus (Rapid-Acting)</option>
                        <option value="value3">Short-cting</option>
                        <option value="value4">Intermediate-Acting</option>
                        <option value="value4">Basal(Long-Acting</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Units (in U)</span>
                    <input type="number" style="text-align:right" placeholder="20" />
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">
                        Select Event
                    </span>
                    <select>
                        <option value="value1">Select Event</option>
                        <option value="value2">Pre-Meal</option>
                        <option value="value2">Post-Meal</option>
                        <option value="value3">Pre-Exercise</option>
                        <option value="value4">Post-Exercise</option>
                    </select>
                </label>
            </div>
            </ion-list>
        </ion-content>
    </ion-view>
    <script>
          function insulinPage(url) {
              window.location = url;
          }
    </script>
</body>
</html>
